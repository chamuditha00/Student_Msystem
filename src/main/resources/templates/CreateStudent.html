<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>Add new Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="text-center">Add new Student</h1>
    </div>
  <div class="row">
    <form th:action="@{/students}" th:object="${student}" method="POST" >
      <label> student name</label>
      <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter student name">
      <label>Email</label>
      <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="email">
      <label>Age</label>
      <input type="text" name="age" th:field="*{age}" class="form-control" placeholder="age">
      <label>Maths mark</label>
      <input type="number" name="maths" th:field="*{maths} " class="form-control" placeholder="maths">
      <label>science mark</label>
      <input type="number" name="science" th:field="*{science}" class="form-control" placeholder="science">
      <label>english mark</label>
      <input type="number" name="english" th:field="*{english}" class="form-control" placeholder="english">
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>

        <div class="box-footer">
          <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">viwe all</a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
